<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игры на C++</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в коллекцию мини-игр!</h1>
        <p>Выберите игру и начните играть.</p>
    </header>

    <main>
        <section class="game">
            <h2>Угадай число</h2>
            <p>Попробуйте угадать загаданное число от 1 до 100.</p>
            <button onclick="playGuessGame()">Играть</button>
        </section>

        <section class="game">
            <h2>Генератор историй</h2>
            <p>Создайте случайную историю!</p>
            <button onclick="playStoryGenerator()">Играть</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мини-игры на C++</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
